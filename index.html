<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link href="styles.css" rel="stylesheet" /> -->
  </head>
  <body>
    <h1>Custom range slider</h1>
    <div class="wrapper">
      <div class="range">
        <input type="range" min="0" max="50" value="0" />
        <input
          style="width: 15px"
          type="text"
          min="0"
          max="50"
          value="0"
          inputmode="numberic"
        />
      </div>
      <div class="range">
        <input type="range" min="0" max="50" value="0" id="range" />
        <input
          style="width: 15px"
          type="text"
          min="0"
          max="50"
          value="0"
          id="range-number"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
