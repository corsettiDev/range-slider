<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
    <link href="script.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Custom range slider</h1>
    <div class="wrapper">
      <div class="range" rs-parent>
        <input
          rs-range
          type="range"
          min="0"
          max="50"
          value="0"
        />
        <input
          style="width: 15px"
          type="text"
          min="0"
          max="50"
          value="0"
          inputmode="numberic"
          rs-input
        />
      </div>
      <div class="range" rs-parent>
        <input
          rs-track-color="blue"
          rs-track-bg="purple"
          rs-thumb-color="green"
          rs-hover-disable="true"
          type="range"
          min="0"
          max="50"
          value="0"
          id="range"
          rs-range
        />
        <input
          type="number"
          min="0"
          max="50"
          value="0"
          id="range-number"
          rs-input
          readonly
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
